<div style=" padding: 50px; margin: 30px;">
  <mat-card>
    <h1 class="text-2xl font-bold text-center mb-2 text-indigo-700 tracking-wide">
      Employee Management System
    </h1>
    <h2 class="text-center text-lg font-semibold text-gray-700 mb-6">
      Login to Your Account
    </h2>
    <mat-card class="w-96 p-6 shadow-2xl rounded-2xl backdrop-blur-xl bg-white/80">

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>

          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </p>



          <div class="button">
            <button mat-raised-button color="primary" class="w-full py-2 rounded-md text-lg"
              [disabled]="loginForm.invalid">
              Login
            </button>
            <div class="login__register">
              Don't have an account? <b class="goToSignUp" (click)="goToSignUp()">Register</b>
            </div>
          </div>



        </form>

      </mat-card-content>
    </mat-card>
  </mat-card>


</div>
