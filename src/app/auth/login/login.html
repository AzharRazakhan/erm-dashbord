<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100 p-4">
  <mat-card>
    <h1 class="text-2xl font-bold text-center mb-2 text-indigo-700 tracking-wide">
      Employee Management System
    </h1>
    <h2 class="text-center text-lg font-semibold text-gray-700 mb-6">
      Login to Your Account
    </h2>
    <mat-card class="w-96 p-6 shadow-2xl rounded-2xl backdrop-blur-xl bg-white/80">

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>

          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </p>



          <div class="button">
            <button mat-raised-button color="primary" class="w-full py-2 rounded-md text-lg"
              [disabled]="loginForm.invalid">
              Login
            </button>
          </div>

        </form>

      </mat-card-content>
    </mat-card>
    <p class="text-center text-sm text-gray-500 mt-4">
      Â© 2025 Employee Management System
    </p>
  </mat-card>


</div>
