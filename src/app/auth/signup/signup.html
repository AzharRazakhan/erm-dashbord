<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100 p-4">
     <h1 class="text-2xl font-bold text-center mb-2 text-indigo-700 tracking-wide">
      Employee Management System
    </h1>
    <h2 class="text-2xl font-bold mb-4 text-center">Create an Account</h2>
     <mat-card class="w-96 p-6 shadow-2xl rounded-2xl backdrop-blur-xl bg-white/80">
      <mat-card-content>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <p>
    <mat-form-field appearance="outline" >
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="signupForm.get('name')?.invalid">Name is required</mat-error>
    </mat-form-field>
</p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="signupForm.get('email')?.invalid">Valid email is required</mat-error>
    </mat-form-field>
    </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
      <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
        <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
      <mat-error *ngIf="signupForm.get('password')?.invalid">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>
    </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="HR">HR</mat-option>
        <mat-option value="SuperAdmin">SuperAdmin</mat-option>
      </mat-select>
    </mat-form-field>
    </p>

    <button mat-raised-button color="primary" class="w-full mt-3" [disabled]="signupForm.invalid">
      Signup
    </button>
  </form>
      </mat-card-content>
      </mat-card>
</div>
