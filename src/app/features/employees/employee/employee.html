<div class="mb-2" style="padding: 20px;">

  <div class="toolbar" [formGroup]="filterForm">

    <mat-form-field appearance="outline">
      <mat-label>Search by Name or Email</mat-label>
      <input matInput formControlName="search">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Department</mat-label>
      <mat-select formControlName="department">
        <mat-option value="">All</mat-option>
        <mat-option value="IT">IT</mat-option>
        <mat-option value="HR">HR</mat-option>
        <mat-option value="Sales">Sales</mat-option>
        <mat-option value="Finance">Finance</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="resetFilters()">Reset</button>
    <button mat-flat-button color="primary" (click)="openAdd()">
      Add Employee
    </button>
    <button mat-flat-button color="primary" (click)="goToDashboard()">
      go To Dashboard
    </button>
  </div>

  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let e">{{ e.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let e">{{ e.email }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
      <mat-cell *matCellDef="let e">{{ e.role }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="department">
      <mat-header-cell *matHeaderCellDef>Department</mat-header-cell>
      <mat-cell *matCellDef="let e">{{ e.department }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="joiningDate">
      <mat-header-cell *matHeaderCellDef>Joining Date</mat-header-cell>
      <mat-cell *matCellDef="let e">{{ e.joiningDate | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let e">{{ e.status }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let e">
        <button mat-icon-button color="primary" (click)="openEdit(e)">
          <mat-icon>edit</mat-icon>
        </button>
        @if (userRole === 'SuperAdmin') {
        <button mat-icon-button color="warn" (click)="deleteEmployee(e._id!)">
          <mat-icon>delete</mat-icon>
        </button>
        }
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</div>
