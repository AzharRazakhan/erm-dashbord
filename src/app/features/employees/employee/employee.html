<div class="page-container">

  <mat-card class="header-card shadow-lg rounded-xl p-5 mb-5">
    <div class="flex justify-between items-center">

      <h2 class="text-2xl font-semibold">Employee Management</h2>

      <div class="flex items-center gap-4">
            <input
            [(ngModel)]="search"
            (input)="searchEmployees()" matInput
            placeholder="Search employee..."
            class="border border-gray-300 pl-10 p-2 rounded-md w-64 focus:ring focus:ring-blue-300 transition"
          />

          

        <!-- Dashboard Button -->
        <button mat-raised-button color="accent" (click)="goToDashboard()" style="float: right; margin-bottom: 20px;">
          <mat-icon>dashboard</mat-icon> Dashboard
        </button>
              <!-- Add Button -->
        <button mat-raised-button color="primary" (click)="openAdd()" style="float: right; margin-bottom: 20px;">
          <mat-icon>person_add</mat-icon> Add Employee
        </button>
      </div>

    </div>
  </mat-card>
  <mat-card class="p-4 shadow-md rounded-xl">

    <table mat-table [dataSource]="employees" class="w-full custom-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="th">ID</th>
        <td mat-cell *matCellDef="let e" class="td">{{ e.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="th">Name</th>
        <td mat-cell *matCellDef="let e" class="td">{{ e.name }}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef class="th">Role</th>
        <td mat-cell *matCellDef="let e" class="td">{{ e.role }}</td>
      </ng-container>
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef class="th">Department</th>
        <td mat-cell *matCellDef="let e" class="td">{{ e.department }}</td>
      </ng-container>
      <ng-container matColumnDef="joiningDate">
        <th mat-header-cell *matHeaderCellDef class="th">Joining Date</th>
        <td mat-cell *matCellDef="let e" class="td">{{ e.joiningDate | date}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="th">Status</th>
        <td mat-cell *matCellDef="let e" class="td">
          <span class="px-3 py-1 rounded-full text-sm"
            [ngClass]="{
              'bg-green-100 text-green-700': e.status === 'Active',
              'bg-red-100 text-red-700': e.status === 'Inactive'
            }"
          >
            {{ e.status }}
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="th">Actions</th>
        <td mat-cell *matCellDef="let e" class="td flex gap-2">

          <button mat-icon-button color="primary" class="hover:bg-blue-100 rounded-full p-1"
            (click)="openEdit(e)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" class="hover:bg-red-100 rounded-full p-1"
            (click)="deleteEmployee(e.id)">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>
    </table>
  </mat-card>

</div>
