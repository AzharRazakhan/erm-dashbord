<div class="dashboard-container">
  <div class="summary-cards">
    <mat-card class="summary-card blue">
      <h2>{{ totalEmployees }}</h2>
      <p>Total Employees</p>
    </mat-card>

    <mat-card class="summary-card green">
      <h2>{{ totalApplicants }}</h2>
      <p>Total Applicants</p>
    </mat-card>

    <mat-card class="summary-card orange">
      <h2>{{ departmentCount }}</h2>
      <p>Departments</p>
    </mat-card>

    <mat-card class="summary-card purple">
      <h2>{{ activeJobRoles }}</h2>
      <p>Active Job Roles</p>
    </mat-card>
  </div>

  <div class="charts">
    <mat-card class="chart-card">
      <h3>Employees by Department</h3>
      <div class="chart-wrapper">
        <canvas id="deptChart"></canvas>
      </div>
    </mat-card>

    <mat-card class="chart-card">
      <h3>Applicants by Role</h3>
      <div class="chart-wrapper">
        <canvas id="applicantChart"></canvas>
      </div>
    </mat-card>
  </div>
</div>
